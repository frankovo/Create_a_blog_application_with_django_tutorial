{% extends "base.html" %}
{% load blog_tags %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }} | <strong>{{ post.body|read_time }}</strong>
  </p>
  {{ post.body|linebreaks }}
{% endblock %}
